В IE9 оно поддерживается частично, а именно — не возникает при удалении символов. -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>onInput</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

    });

    /*
      field.validity
    */
  </script>
</head>
<body>

    <style>
        input{
          outline: none;
        }
        input:valid{
          border: 1px solid green;
        }
        input:invalid{
          border: 1px solid red;
        }
    </style>
    <form id="form">
        Введите дату:
        <input 
          maxlength="10"
          minlength="5"
          type="" 
          id="on-input"
        /> 
          <br> oninput: <span id="result"></span>
        <button> Submit </button>
    </form>
    <script>
        form.addEventListener('submit', (e) => {
            e.preventDefault();
        })

        var input = document.getElementById("on-input");
        input.addEventListener("onchange", function () {  // измените на onchange

            if( input.value.length < 5){
                input.style.border = '1px solid red';
                alert('not enough symbols')
            } else {
                input.style.border = '1px solid green';
            }
            document.getElementById('result').innerHTML = input.value;

            console.log(input.validity)

            if ( input.validity.tooShort  ){
              input.setCustomValidity('not enough symbols in your input!');
            } else {
              input.setCustomValidity('');
            }

            console.log( input.value );

        });
    </script>
</body>
</html>
