 <head>

<body>

  <script>
    /*
      Задание:

        1. Выбрать как элемент блок с id - test;
        2. Выбрать по css селектору все button
        3. Выбрать родительский элемент .wrap используя точку отсчета блок с с id = createArea.

        5. Выбрать все элементы по классу 'test'
    */

var test1 = document.getElementById('test');
console.log('by ID',test1);

var btn = document.querySelectorAll('button');
console.log('All selector',btn);

var createArea = document.getElementById('createArea'),
     test2 = createArea.closest('.wrap');

var tagLi = document.getElementsByTagName('li');

var byClass = document.getElementsByClassName('test');
